<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive mynavbar">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">{{loggedInUser}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/home">Home</ion-item>
        <ion-item menu-close ng-click="login()" ng-hide="loggedIn">Login</ion-item>
        <ion-item menu-close ng-click="logout()" ng-show="loggedIn">Logout</ion-item>
        <ion-item menu-close href="#/app/register" ng-hide="loggedIn">Register</ion-item>
        <ion-item menu-close href="#/app/myProfile" ng-show="loggedIn">My Profile</ion-item>
        <ion-item menu-close href="#/app/catalogs">Catalogs</ion-item>
        <ion-item menu-close href="#/app/products">Products</ion-item>
        <ion-item menu-close href="#/app/showrooms">Showrooms</ion-item>
        <ion-item menu-close href="#/app/designers">Designers</ion-item>
        <ion-item menu-close href="#/app/houses">Houses</ion-item>
        <ion-item menu-close href="#/app/envouges">En Vogue</ion-item>
        <ion-item menu-close href="#/app/contactUs">About Us</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
