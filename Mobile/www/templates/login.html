<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin(true)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.userName">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="button" ng-click="facebookLogin()">Facebook Log in</button>
        </label>
        <label class="item login-error" ng-show="loginData.error != null">{{loginData.error}}</label>
        <label class="item">
          <button class="button button-block button-positive" type="button" ng-click="forgetPassword()">Forget password</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
